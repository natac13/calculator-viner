<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Viner's Calculator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">



  </head>
  <body class="text-center">
    <div class="contanier-fluid">
      <header>
        <h1>Viner's Calculator</h1>
      </header>
    </div>

    <div class="container">
      <form action="" class="inline-form" id="calculator">
        <div class="row">
          <div class="col-xs-12">
            <input class="form-control col-xs-12" type="text" name="display" readonly="readonly">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <button class="btn btn-lg btn-default col-xs-3">1</button>
            <button class="btn btn-lg btn-default col-xs-3">2</button>
            <button class="btn btn-lg btn-default col-xs-3">3</button>
            <button class="btn btn-lg btn-default col-xs-3">+</button>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <button class="btn btn-lg btn-default col-xs-3">4</button>
            <button class="btn btn-lg btn-default col-xs-3">5</button>
            <button class="btn btn-lg btn-default col-xs-3">6</button>
            <button class="btn btn-lg btn-default col-xs-3">-</button>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <button class="btn btn-lg btn-default col-xs-3">7</button>
            <button class="btn btn-lg btn-default col-xs-3">8</button>
            <button class="btn btn-lg btn-default col-xs-3">9</button>
            <button class="btn btn-lg btn-default col-xs-3">*</button>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <button class="btn btn-lg btn-default col-xs-6">0</button>
            <button class="btn btn-lg btn-default col-xs-3">=</button>
            <button class="btn btn-lg btn-default col-xs-3">/</button>
          </div>
        </div>
      </form>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

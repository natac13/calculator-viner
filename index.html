<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Viner's Calculator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">



  </head>
  <body class="text-center">
    <div class="contanier-fluid">
      <header>
        <h1>Viner's Calculator</h1>
      </header>
    </div>

    <div class="container">
      <form action="" class="inline-form" id="calculator">
        <div class="row">
          <div class="col-xs-12">
            <input class="form-control col-xs-12" type="number" name="display">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <button class="btn btn-lg btn-primary col-xs-3 digit" value="1"
              name="1">1</button>
            <button class="btn btn-lg btn-primary col-xs-3 digit" value="2"
              name="2">2</button>
            <button class="btn btn-lg btn-primary col-xs-3 digit" value="3"
              name="3">3</button>
            <button class="btn btn-lg btn-info col-xs-3 operator"
              value="+">+</button>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <button class="btn btn-lg btn-primary col-xs-3 digit" value="4"
              name="4">4</button>
            <button class="btn btn-lg btn-primary col-xs-3 digit" value="5"
              name="5">5</button>
            <button class="btn btn-lg btn-primary col-xs-3 digit" value="6"
              name="6">6</button>
            <button class="btn btn-lg btn-info col-xs-3 operator"
              value="-">-</button>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <button class="btn btn-lg btn-primary col-xs-3 digit" value="7"
              name="7">7</button>
            <button class="btn btn-lg btn-primary col-xs-3 digit" value="8"
              name="8">8</button>
            <button class="btn btn-lg btn-primary col-xs-3 digit" value="9"
              name="9">9</button>
            <button class="btn btn-lg btn-info col-xs-3 operator"
              value="*">*</button>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <button class="btn btn-lg btn-primary col-xs-6 digit" value="0"
              name="0">0</button>
            <button class="btn btn-lg btn-info col-xs-3 equal">=</button>
            <button class="btn btn-lg btn-info col-xs-3 operator"
              value="/">/</button>
          </div>
        </div>
        <div class="row">
          <button class="btn btn-lg btn-warning col-xs-12 clear">
            Clear!
          </button>
        </div>
      </form>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
